<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggested Restaurants - Foodhub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Suggested Restaurants</h1>
            <div class="flex space-x-4">
                <select class="rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                    <option>Sort by Rating</option>
                    <option>Sort by Price</option>
                    <option>Sort by Distance</option>
                </select>
                <select class="rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                    <option>All Cuisines</option>
                    <option>Italian</option>
                    <option>Japanese</option>
                    <option>Mexican</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Restaurant Card 1 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4" alt="Restaurant" class="w-full h-48 object-cover">
                <div class="p-6">
                    <div class="flex justify-between items-start">
                        <h3 class="text-xl font-bold">Restaurant Name 1</h3>
                        <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">4.5 ★</span>
                    </div>
                    <p class="text-gray-600 mt-2">Italian • $$$</p>
                    <p class="text-gray-600 mt-2">123 Main St, City, State</p>
                    <div class="mt-4 flex justify-between items-center">
                        <button class="bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700">
                            View Details
                        </button>
                        <button class="text-orange-600 hover:text-orange-700">
                            <span class="text-2xl">❤️</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Restaurant Card 2 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4" alt="Restaurant" class="w-full h-48 object-cover">
                <div class="p-6">
                    <div class="flex justify-between items-start">
                        <h3 class="text-xl font-bold">Restaurant Name 2</h3>
                        <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">4.2 ★</span>
                    </div>
                    <p class="text-gray-600 mt-2">Japanese • $$</p>
                    <p class="text-gray-600 mt-2">456 Oak Ave, City, State</p>
                    <div class="mt-4 flex justify-between items-center">
                        <button class="bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700">
                            View Details
                        </button>
                        <button class="text-orange-600 hover:text-orange-700">
                            <span class="text-2xl">❤️</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Restaurant Card 3 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4" alt="Restaurant" class="w-full h-48 object-cover">
                <div class="p-6">
                    <div class="flex justify-between items-start">
                        <h3 class="text-xl font-bold">Restaurant Name 3</h3>
                        <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">4.8 ★</span>
                    </div>
                    <p class="text-gray-600 mt-2">Mexican • $</p>
                    <p class="text-gray-600 mt-2">789 Pine Rd, City, State</p>
                    <div class="mt-4 flex justify-between items-center">
                        <button class="bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700">
                            View Details
                        </button>
                        <button class="text-orange-600 hover:text-orange-700">
                            <span class="text-2xl">❤️</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="mt-8 flex justify-center">
            <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                <a href="#" class="relative inline-flex items-center px-4 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    Previous
                </a>
                <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-orange-600 text-sm font-medium text-white">
                    1
                </a>
                <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                    2
                </a>
                <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                    3
                </a>
                <a href="#" class="relative inline-flex items-center px-4 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    Next
                </a>
            </nav>
        </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
